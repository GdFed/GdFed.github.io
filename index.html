  <link rel="stylesheet" href="./css/init.css">
  <link rel="stylesheet" href="./css/index.css">

<body>
  <div id="app"></div>
</body>
<script src="./script/jquery.3.3.0.js"></script>
<script src="./script/vendors.js"></script>
<script src="./script/main.js"></script>
<script type="text/javascript">
  $(function(){
    var timer = null
    setTimeout(function(){
      $('video').each(function(){
        this.play()
      })
      $('.topbar').addClass('show')
    },2000)
    $('.logo').addClass('hide')
    $('.banner').addClass('start')

    $('#menu .item').mouseenter(function(){
      var index = $(this).index();
      timer = setTimeout(function(){
        $('#nav .item').eq(index).addClass('show')
      }, 500)
    })
    $('#menu .item').mouseleave(function(){
      clearTimeout(timer);
      $('#nav .item').removeClass('show')
    })

    var topHeight = $('.topbar').height()
    $(window).scroll( function() {
      if ($(window).scrollTop() > 500) {
        $('.topbar .slogen').addClass('hide').siblings().hide()
      } else {
        $('.topbar .slogen').removeClass('hide').siblings().show()
      }
    })
  })
  </script>
</html>
